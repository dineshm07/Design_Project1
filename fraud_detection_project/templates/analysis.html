<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis - Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="hero">
            <h1>Transaction Analysis</h1>
            <p>Analyze your uploaded transaction data for potential fraudulent activity.</p>
        </header>

        <!-- Content Section -->
        <section class="analysis-results">
            <h2>Uploaded File: {{ filename }}</h2>
            <p>The file has been successfully uploaded. You can now visualize the results of the analysis and explore the findings.</p>

            <!-- Visualize Button -->
            <button class="btn visualize-btn" onclick="location.href='{{ url_for('visualize') }}'">Visualize the Results</button>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Fraud Detection Project. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
